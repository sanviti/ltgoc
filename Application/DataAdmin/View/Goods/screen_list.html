<div class="down-main">

          <!---rightcontent-->
            <div class="container-fluid">

                <div class="page-header">

                <div class="clearfix"></div>
                <div class="content-list">
                <!--搜索开始-->

					<!--搜索结束-->
					<!--内容开始-->
					<div class="form-horizontal" method="post" action="" name="basic_validate">
							<form id="listForm" method="post">
                        <div class="table-margin">
                            <table class="table table-bordered table-header table-hover">
                                <thead>
                                <tr>
                                	<th class="w10">ID</th>
                                	<th class="w10">标题</th>
                                	<th class="w10">闪屏图</th>
                                    <th class="w10">闪屏链接</th>
                                    <th class="w10">链接类型</th>
                                    <th class="w10">过期时间</th>
                                    <th class="w10">是否过期</th>
                                    <th class="w15">操作</th>
                                </tr>
                                </thead>

                                <notempty name="list">
                                    <tbody>
                                    <volist name="list" id="vo" key="val">
                                        <tr class="long-td">
                                            <td>{$vo.id}</td>
                                            <td>{$vo.title}</td>
                                            <td><img src="{$vo['pic']}" width="60" height="60"></td>
                                            <td>{$vo.link}</td>
                                            <td>
                                            	 <!-- <if condition="$vo['link_type'] eq 1">页面<elseif condition="$vo['link_type'] eq 2"/>商品</if> -->
                                            	  <switch name="vo.link_type">
                                                     <case value="1">页面</case>
                                                     <case value="2">商品</case>
                                                     <case value="7">源生签到</case>
                                                 </switch>
                                            </td>
                                            <td>{$vo['etime']|date="Y-m-d H:i:s",###}</td>
                                            <td>
                                                 <if condition="$vo.status eq 1">过期<elseif condition="$vo.status eq 0"/>未过期</if> 
                                            </td>
                                            <td>
                                                <a href="{:U('add_screen',array('id'=>$vo['id'],'p'=>$p))}"  class="btn btn-info"><span class="glyphicon glyphicon-edit"></span> 修改</a>
                                                <a href="{:U('del_screen',array('id'=>$vo['id']))}"  class="btn btn-info"><span class="glyphicon glyphicon-edit"></span> 删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="10">
                                            <div class="pull-right">
                                                <nav class="pagination">{$page}</nav>
                                            </div>
                                        </td>
                                    </tr>
                                    </tfoot>
                                    <else/>
                                    <tr>
                                        <td colspan="10" class="text-center">
                                            没有数据拉！
                                        </td>
                                    </tr>
                                </notempty>

                            </table>
                        </div>
                    </form>
